 <head>

   <title>TrailMix</title>

   <!-- Bootstrap core CSS -->
   <link href="../static/css/bootstrap.css" rel="stylesheet">

   <!-- Custom styles for this template -->
   <link href="../static/css/starter-template.css" rel="stylesheet">

   <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

 <body>


    <div class="container starter-template" style="padding-bottom: 0px">
        <h2>TrailMix</h2>
        <p>Granular difficulty ratings for hiking trails. And why!</p>
    </div>

    <div class="container starter-template" style="padding-top: 10px">
      <form action="/output" method="GET">
        <div class="form-row align-items-center">
          <div class="col-9">
            <select class="custom-select" name="trail_name" id="trail_name">
                    <option value="Elizabeth Lake Trail">Choose trail...</option>
                    <option value="Stinson Beach to Mount Tamalpais">Mt. Tamalpais State Park: Stinson Beach to Mount Tamalpais</option>
                    <option value="Muir Woods via the Bootjack Trail">Mt. Tamalpais State Park: Muir Woods via the Bootjack Trail</option>
                    <option value="Matt Davis Trail to Cataract Trail">Mt. Tamalpais State Park: Matt Davis Trail to Cataract Trail</option>
                    <option value="Bridalveil Fall Trail">Yosemite National Park: Bridalveil Fall Trail</option>
                    <option value="Elizabeth Lake Trail">Yosemite National Park: Elizabeth Lake Trail</option>
                    <option value="Cathedral Lakes Trail">Yosemite National Park: Cathedral Lakes Trail</option>
                    <option value="Glacier Point Trail">Yosemite National Park: Glacier Point Trail</option>
                    <option value="Half Dome Trail">Yosemite National Park: Half Dome Trail</option>
                    <option value="John Muir Trail Via Yosemite Valley">Yosemite National Park: John Muir Trail Via Yosemite Valley</option>
                    <option value="Lower Yosemite Falls Trail">Yosemite National Park: Lower Yosemite Falls Trail</option>
                    <option value="Mirror Lake via Valley Loop Trail">Yosemite National Park: Mirror Lake via Valley Loop Trail</option>
                    <option value="Sentinel Dome Trail">Yosemite National Park: Sentinel Dome Trail</option>
                    <option value="Upper Yosemite Falls Trail">Yosemite National Park: Upper Yosemite Falls Trail</option>                                                                
            </select>
          </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-default" style="background: #007bff; color: white;">Check difficulty</button>
        </div>
      </form>
    </div>

      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
      <script src="static/js/datalist-polyfill.js"></script>

     </div><!-- /.container -->

  <script src="static/js/bootstrap.min.js"></script>

   </body>
</html>
